	"testsuite/wanted-results/**",
	"testsuite/testdir/**",
	"packager/obs/**",
	"src/optional/**",
	"packager/debian/debian-template/**",
	"configure",
	"configure.ac",
	"config.h.in",
	"aclocal.m4",
	"install-sh",
	"missing",
	]
